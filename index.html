<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Tracker â€” Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="page-bg">
    <main class="auth-card">
      <div class="auth-top">
        <div class="icon-wrap" aria-hidden="true">
          <!-- small clock icon -->
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="0.5" y="0.5" width="23" height="23" rx="6.5" fill="#EEF2FF"/>
            <path d="M12 7.5V12L15 14.25" stroke="#12305A" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="5" stroke="#12305A" stroke-width="1.2"/>
          </svg>
        </div>
        <h1 class="title">Time Tracker</h1>
        <p class="subtitle">Login or Signup to continue</p>
      </div>

      <form id="authForm" class="form" onsubmit="return false;">
        <label class="input-group">
          <span class="input-icon" aria-hidden="true">
            <!-- mail icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 8.5L12 13.5L21 8.5" stroke="#7B8794" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="3.5" y="5.5" width="17" height="13" rx="2.5" stroke="#E6E9EE" stroke-width="1.2" />
            </svg>
          </span>
          <input id="email" type="email" placeholder="Email" required>
        </label>

        <label class="input-group">
          <span class="input-icon" aria-hidden="true">
            <!-- lock icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="6" y="11" width="12" height="8" rx="2" stroke="#7B8794" stroke-width="1.2"/>
              <path d="M8 11V8a4 4 0 0 1 8 0v3" stroke="#7B8794" stroke-width="1.2" stroke-linecap="round"/>
            </svg>
          </span>
          <input id="password" type="password" placeholder="Password" required>
        </label>

        <div class="two-buttons">
          <button id="loginBtn" class="btn btn-primary">Login</button>
          <button id="signupBtn" class="btn btn-outline">Signup</button>
        </div>

        <div class="divider"><span>OR</span></div>

        <button id="googleBtn" class="btn btn-google" type="button">
          <span class="google-icon" aria-hidden="true">
            <!-- google svg -->
            <svg width="18" height="18" viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.8 0 7.2 1.3 9.9 3.8l7.4-7.4C35.9 2.9 30.2 0 24 0 14.6 0 6.7 5.6 3 13.6l8.9 6.9C13.8 14.2 18.5 9.5 24 9.5z"/>
              <path fill="#34A853" d="M46.5 24c0-1.6-.2-3.2-.6-4.7H24v9h12.8c-.6 3.2-2.4 5.9-5.1 7.7l8 6.2C44.3 37.7 46.5 31.3 46.5 24z"/>
              <path fill="#4A90E2" d="M10.9 28.5A14.9 14.9 0 0 1 10 24c0-1.2.2-2.4.5-3.5L2 13.6C0.7 16.7 0 20.3 0 24c0 3.7.9 7.2 2.4 10.3l8.5-5.8z"/>
              <path fill="#FBBC05" d="M24 48c6.2 0 11.9-2.1 16.3-5.7l-8-6.2c-2.3 1.5-5.3 2.4-8.3 2.4-5.5 0-10.2-3.7-11.9-8.7l-8.9 6.9C6.7 42.4 14.6 48 24 48z"/>
            </svg>
          </span>
          <span>Sign in with Google</span>
        </button>

       

        <p id="msg" class="msg"></p>
      </form>
    </main>
  </div>

  <!-- Firebase v8 CDN (keep for auth) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="assets/js/firebase.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
